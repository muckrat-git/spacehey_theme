.person a:has(.pfp-fallback) {

  height: 95px;

.details-table tr {
  background: url("https://raw.githubusercontent.com/muckrat-git/spacehey_theme/refs/heads/main/dither.png");
}

  font-weight: 700;
  text-align: center;
}

  content: url("https://raw.githubusercontent.com/muckrat-git/spacehey_theme/refs/heads/main/tick.png");
  width: 12px;
  height: 12px;
}

.person a .pfp-fallback {
  opacity: 1;
  filter: saturate(0);
  mix-blend-mode: multiply;
}

.profile .friends .person p {
  color: var(--text_link);
}

/* Default font */

  /*font-family: "Pixelify Sans", sans-serif;*/
  font-family: "Fira Sans", sans-serif;
}

.details-table td:first-child {
  background: url("https://i.pinimg.com/originals/4b/5d/a6/4b5da63844b3760bb5dcc9ef2e6fa402.gif") !important;
  mix-blend-mode: multiply;
}

.online img {

  animation-timing-function: linear;
}

  font-weight: 400;

:root {
  --text_main: rgb(255, 0, 135);
  --text_header: rgb(255, 0, 225);
  --text_header_inv: rgb(13, 0, 92);
  --text_link: rgb(255, 0, 0);
  --heading: rgb(181, 0, 69);
  --border: rgb(13, 0, 92);
  --border2: rgba(138, 0, 92, 0.2);
}

span {
  color: var(--text_link) !important;
}

.links a {
  color: var(--text_header) !important;
}
.links a:hover {
  color: var(--text_main) !important;
}

  font-weight: 400;
}

}

}

}

}

.links,.heading {

  background-size: auto 100% !important;
}

* { 
    cursor: url('https://github.com/muckrat-git/spacehey_theme/raw/refs/heads/main/hand_open_edit.cur')  20 20, auto; 
}
a:hover, a *:hover, button:hover, summary *:hover {
    cursor: url("https://github.com/muckrat-git/spacehey_theme/raw/refs/heads/main/hand_closed_edit.cur") 20 20, auto !important;
}

body {
  background-image: url("https://amethyst-caron-34.tiiny.site/spacehey_bg.png");
  background-repeat: no-repeat;
  background-size: cover;
  image-rendering: pixelated;
}

}

}

}
#lookat {
  margin-top: 20px;
  width: 100%;
  height: auto;
  display: flex;
}

.lookbox {

    flex: 1 1 0px;
    flex-basis: 0;
}

#lookat a {
  display: flex;
  justify-content: center;
}

.lookbtn {
  margin: 5px;
  width: 200px; 
  height: 48px;

}

.lookbtn img {
  width: 200px; 
  height: 48px;

  mix-blend-mode: multiply;
  filter: brightness(200%);
}

#lookat p {
  text-decoration: var(--text_main) underline;
  font-size: 1em;
  font-weight: 700;
  text-align: center;
}

#babel {

  backdrop-filter: blur(5px);
  border: var(--border) solid 2px;

  top: 0;
  text-align: center;
  color: var(--text_main);
  font-family: "Fira Code", monospace;
  font-size: 1.1em;
}

  padding-left: 5px;

}

  transition: transform 0.3s;
}
summary:hover img:first-child {

}
summary:hover img:nth-child(2) {
  transform: translateY(20px);
}
